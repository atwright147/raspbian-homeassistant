homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 47
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  # Customization file
  customize: !include customize.yaml


# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: miflora
    mac: 'C4:7C:8D:65:C5:81'
    monitored_conditions:
      - temperature
      - moisture
      - battery
    name: 'Harry Palmer'

  - platform: miflora
    mac: 'C4:7C:8D:65:C6:F3'
    monitored_conditions:
      - temperature
      - moisture
      - battery
    name: 'Phil'

zwave:
  usb_path: /dev/ttyACM0

# Text to speech
tts:
  - platform: google

group:
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.freezer_door
      - group.z_stick
      - group.environment

  plants_tab:
    view: yes
    icon: mdi:flower
    entities:
      - group.plant_harry_palmer
      - group.plant_phil

  freezer_door:
    name: Freezer Door
    icon: mdi:account-multiple
    view: no
    entities:
      - sensor.domux_unknown_type0168_id0168_sourcenodeid
      - sensor.domux_unknown_type0168_id0168_burglar
      - sensor.domux_unknown_type0168_id0168_access_control
      - sensor.domux_unknown_type0168_id0168_alarm_level
      - sensor.domux_unknown_type0168_id0168_alarm_type
      - binary_sensor.domux_unknown_type0168_id0168_sensor

  z_stick:
    name: Z-Stick
    icon: mdi:account-multiple
    view: no
    entities:
      - sensor.aeotec_zw075_smart_switch_gen5_current
      - sensor.aeotec_zw075_smart_switch_gen5_energy
      - sensor.aeotec_zw075_smart_switch_gen5_power
      - sensor.aeotec_zw075_smart_switch_gen5_previous_reading
      - sensor.aeotec_zw075_smart_switch_gen5_voltage

  environment:
    name: Environment
    icon: mdi:account-multiple
    view: no
    entities:
      - sensor.yr_symbol
      - sun.sun

  plant_harry_palmer:
    name: Harry Palmer
    icon: mdi:account-multiple
    view: no
    entities:
      - sensor.harry_palmer_battery
      - sensor.harry_palmer_moisture
      - sensor.harry_palmer_temperature

  plant_phil:
    name: Harry Palmer
    icon: mdi:account-multiple
    view: no
    entities:
      - sensor.phil_battery
      - sensor.phil_moisture
      - sensor.phil_temperature

# group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
