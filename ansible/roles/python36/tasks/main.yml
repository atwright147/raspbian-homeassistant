# https://github.com/smarthomeNG/ansible/blob/master/raspbian/02_Python_3.6.yml
- name: Install Buildessentials
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
    install_recommends: yes
  with_items:
    - "tk-dev"
    - "build-essential"
    - "checkinstall"
    - "libncurses5-dev"
    - "libncursesw5-dev"
    - "libreadline6-dev"
    - "libgdbm-dev"
    - "libsqlite3-dev"
    - "libssl-dev"
    - "libbz2-dev"
    - "libexpat1-dev"
    - "liblzma-dev"
    - "zlib1g-dev"
    - "linux-libc-dev"

  register: apt
  become: yes
- debug: var=apt

- name: Find out Linux Kernel
  shell: uname -r
  register: linuxheader
- debug: var=linuxheader

- name: Install Linux Headers
  apt: name="linux-headers-{{linuxheader.stdout}}" state=latest
  ignore_errors: yes
  register: apt
  become: yes
- debug: var=apt

- name: Add src
  replace:
    destfile: /etc/apt/sources.list
    regexp: "^#deb-src"
    replace: "deb-src"
  ignore_errors: yes
  become: yes

